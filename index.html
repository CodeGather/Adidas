
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas 配货单生成系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0 !important; margin: 0 !important; }
            .order-page { 
                box-shadow: none !important; 
                border: none !important; 
                margin: 0 !important; 
                width: 210mm !important; 
                height: 297mm !important;
                padding: 10mm !important; 
                padding-top: 5mm !important;
                page-break-after: always !important; 
                page-break-inside: avoid !important; /* 核心：防止内部截断 */
                overflow: hidden !important;
                display: flex !important;
                flex-direction: column !important;
            }
            /* 针对超长表格的自动缩放尝试（部分浏览器支持） */
            table { page-break-inside: auto; }
            tr { page-break-inside: avoid; page-break-after: auto; }
        }
        @page { 
            size: A4; 
            margin: 0; 
        }
        
        /* 防止捕获时的阴影导致画布空白 */
        .is-capturing .shadow-2xl, .is-capturing .shadow-lg { box-shadow: none !important; }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* 预览态保持 A4 比例 */
        .order-page {
            transition: transform 0.2s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900 font-sans">
    <div id="root"></div>
</body>
</html>
